apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.sendlook.yeslap"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.google.android.gms:play-services-cast:11.4.2'

    implementation 'com.afollestad.material-dialogs:commons:0.9.4.7'
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation 'com.github.GrenderG:toasty:1.2.5'
    implementation 'cn.pedant.sweetalert:library:1.3'
    implementation 'com.yarolegovich:lovely-dialog:1.0.7'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.4.6'
    implementation 'com.github.siyamed:android-shape-imageview:0.9.+@aar'
    implementation 'com.github.jrvansuita:PickImage:2.1.4'
    implementation 'com.crystal:crystalrangeseekbar:1.1.1'
    implementation 'com.github.takusemba:spotlight:1.1.3'
    implementation 'com.github.whalemare:sheetmenu:1.0'

    implementation 'com.google.firebase:firebase-auth:11.4.2'
    implementation 'com.google.firebase:firebase-database:11.4.2'
    implementation 'com.google.firebase:firebase-storage:11.4.2'
    implementation 'com.firebase:firebase-client-android:2.5.2'
    //###########NÃƒO MUDAR A VERSAO DO FIREBASE UI############
    implementation 'com.firebaseui:firebase-ui-database:2.0.1'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            def requested = details.requested
            if (requested.group == 'com.android.support') {
                if (!requested.name.startsWith("multidex")) {
                    details.useVersion '26.1.0'
                }
            }
        }
    }

}




apply plugin: 'com.google.gms.google-services'